<kibana-panel ng-controller='stackedstats' ng-init="init()">
  <span ng-show="panel.spyable" style="position:absolute;right:0px;top:0px" class='panelextra pointer'>
    <i bs-modal="'partials/modal.html'" class="icon-eye-open"></i>
  </span>

  <!-- START Pie or bar chart -->
  <div ng-show="panel.counter_pos == 'above' && (panel.chart == 'bar' || panel.chart == 'pie')" id='{{$id}}-legend'>
    <!-- vertical legend above -->
    <table class="small" ng-show="panel.arrangement == 'vertical'">  
      <tr ng-repeat="term in legend">
        <td><i class="icon-circle" ng-style="{color:term.color}"></i></td> <td style="padding-right:10px;padding-left:10px;">{{term.label}}</td><td>{{formatMetricLabel(term.data[0][1])}}</td>
      </tr>
    </table>

    <!-- horizontal legend above -->
    <div class="small" ng-show="panel.arrangement == 'horizontal'" ng-repeat="term in legend" style="float:left;padding-left: 10px;">
     <span><i class="icon-circle" ng-style="{color:term.color}"></i> {{term.label}} ({{formatMetricLabel(term.data[0][1])}}) </span>
    </div><br>

  </div>

  <!-- keep legend from over lapping -->
  <div style="clear:both"></div>

  <div ng-show="panel.chart == 'pie' || panel.chart == 'bar'" stacked-stats-chart params="{{panel}}" style="position:relative"></div>

  <div ng-show="panel.counter_pos == 'below' && (panel.chart == 'bar' || panel.chart == 'pie')" id='{{$id}}-legend'>
    <!-- vertical legend below -->
    <table class="small" ng-show="panel.arrangement == 'vertical'">  
      <tr ng-repeat="term in legend">
        <td><i class="icon-circle" ng-style="{color:term.color}"></i></i></td> <td style="padding-right:10px;padding-left:10px;">{{term.label}}</td><td>{{formatMetricLabel(term.data[0][1])}}</td>
      </tr>
    </table>

    <!-- horizontal legend below -->
    <div class="small" ng-show="panel.arrangement == 'horizontal'" ng-repeat="term in legend" style="float:left;padding-left: 10px;">
     <span><i class="icon-circle" ng-style="{color:term.color}"></i></span> {{term.label}} ({{formatMetricLabel(term.data[0][1])}}) </span>
    </div><br>

  </div>
  <!-- END Pie or Bar chart -->

  <table ng-style="panel.style" class="table table-striped table-condensed" ng-show="panel.chart == 'table'">  
    <thead>
      <th>Statistic</th> <th>Value</th>
    </thead>
    <tr ng-repeat="term in data">
      <td>{{term.label}}</td>
      <td>{{formatMetricLabel(term.data[0][1])}}</td>
    </tr>
  </table>
</kibana-panel>
