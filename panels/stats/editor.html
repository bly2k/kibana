<div>
  <div class="row-fluid">
    <div class="span2">
      <label class="small">Metric</label> 
      <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.statistic" ng-options="f for f in ['count','mean','min','max','total','termscount']"></select>
    </div>
    <div class="span2">
        <label class="small">Field</label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
    </div>
    <div class="span2" ng-show="panel.statistic == 'termscount'">
      <label class="small">Terms Count Max</label>
      <input class="input-small" type="number" ng-model="panel.termsCountMax" ng-change="set_refresh(true)">
    </div>
    <div class="span2">
      <label class="small">Font Size</label> <select class="input-mini" ng-model="panel.style['font-size']" ng-options="f for f in ['6pt','7pt','8pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <label class="small">Format String</label>
      <input type="text" class="input-small" ng-model="panel.formatString" ng-change="set_refresh(true)">
    </div>
    <div class="span2">
      <label class="small">Decimals</label>
      <input class="input-small" type="number" ng-model="panel.decimals" ng-change="set_refresh(true)">
    </div>
    <div class="span2">
      <label class="small">Decimal Separator</label>
      <input type="text" class="input-small" ng-model="panel.decimalSeparator" ng-change="set_refresh(true)">
    </div>
    <div class="span2">
      <label class="small">Comma Separator</label>
      <input type="text" class="input-small" ng-model="panel.commaSeparator" ng-change="set_refresh(true)">
    </div>
  </div>
  <div class="row-fluid" ng-include="'partials/querySelect.html'"></div>
  <h5>Panel Spy</h5>
  <div class="row-fluid">
    <div class="span2"> 
      <label class="small">Spyable</label><input type="checkbox" ng-model="panel.spyable" ng-checked="panel.spyable">
    </div>
    <div class="span9 small">
      The panel spy shows 'behind the scenes' information about a panel. It can
      be accessed by clicking the <i class='icon-eye-open'></i> in the top right
      of the panel.
    </div>
  </div>
</div>
